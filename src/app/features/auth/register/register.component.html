<!-- src/app/features/auth/register/register.component.html -->
<div
  class="min-h-screen bg-gradient-to-r from-blue-50 via-white to-blue-50 flex flex-col justify-center items-center px-6 py-12 sm:px-12 lg:px-24"
>
  <div
    class="max-w-lg w-full space-y-10 bg-white p-12 rounded-3xl shadow-lg border border-gray-200"
  >
    <header class="text-center space-y-3">
      <h2 class="text-4xl font-extrabold tracking-tight text-gray-900">
        Create your account
      </h2>
      <p class="text-lg max-w-xs mx-auto leading-6 text-gray-600">
        Start making a difference today by joining HopeBridge.
      </p>
    </header>

    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="space-y-8"
      novalidate
    >
      <div class="grid grid-cols-1 gap-y-6 gap-x-8 sm:grid-cols-2">
        <div class="sm:col-span-2">
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Your full name"
            autocomplete="name"
            aria-describedby="name-error"
            [class.border-red-500]="
              registerForm.get('name')?.invalid &&
              registerForm.get('name')?.touched
            "
            class="mt-1 block h-10 px-2 w-full rounded-md border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
          <p
            id="name-error"
            class="mt-1 text-sm text-red-600"
            *ngIf="
              registerForm.get('name')?.invalid &&
              registerForm.get('name')?.touched
            "
          >
            Name is required.
          </p>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email address</label
          >
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            autocomplete="email"
            aria-describedby="email-error"
            [class.border-red-500]="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
            class="mt-1 h-10 px-2 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
          <p
            id="email-error"
            class="mt-1 text-sm text-red-600"
            *ngIf="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
          >
            Enter a valid email address.
          </p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="********"
            autocomplete="new-password"
            aria-describedby="password-error"
            [class.border-red-500]="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
            class="mt-1 h-10 px-2 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
          <p
            id="password-error"
            class="mt-1 text-sm text-red-600"
            *ngIf="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
          >
            Password is required.
          </p>
        </div>

        <div>
          <label for="role" class="block text-sm font-medium text-gray-700"
            >I am a</label
          >
          <select
            id="role"
            formControlName="role"
            aria-describedby="role-error"
            [class.border-red-500]="
              registerForm.get('role')?.invalid &&
              registerForm.get('role')?.touched
            "
            class="mt-1 h-10 px-2 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          >
            <option value="" disabled selected>Select your role</option>
            <option value="DONOR">Donor</option>
            <option value="ADMIN">Campaign Owner</option>
          </select>
          <p
            id="role-error"
            class="mt-1 text-sm text-red-600"
            *ngIf="
              registerForm.get('role')?.invalid &&
              registerForm.get('role')?.touched
            "
          >
            Please select a role.
          </p>
        </div>

        <div class="sm:col-span-2">
          <label
            for="profilePicture"
            class="block text-sm font-medium text-gray-700"
            >Profile Picture (optional)</label
          >
          <input
            id="profilePicture"
            type="file"
            (change)="onFileSelected($event)"
            accept="image/*"
            aria-describedby="file-help"
            class="mt-1 h-10 px-2 block w-full rounded-md border border-gray-300 text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          />
          <p id="file-help" class="mt-1 text-xs text-gray-500">
            JPG, PNG, or GIF up to 5MB.
          </p>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-gradient-to-r from-blue-500 to-cyan-600 py-3 px-4 text-sm font-medium text-white hover:from-blue-600 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
