<!-- src/app/features/auth/login/login.component.html -->
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="text-center text-3xl font-bold text-gray-900">Sign in to HopeBridge</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Don't have an account?
        <a routerLink="/register" class="font-medium text-blue-600 hover:text-blue-500">Register here</a>
      </p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-8">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            type="text"
            formControlName="username"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
            <p class="mt-1 text-sm text-red-600">Please enter a valid username</p>
          }
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
            <p class="mt-1 text-sm text-red-600">Password must be at least 4 characters</p>
          }
        </div>

        <button 
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:bg-gray-400 transition">
          Sign In
        </button>
      </form>
    </div>
  </div>
</div>
