<!-- src/app/features/donations/donation-form/donation-form.component.html -->
<div class="bg-gray-50 p-6 rounded-lg">
  <h3 class="text-lg font-semibold text-gray-900 mb-4">Make a Donation</h3>

  <form [formGroup]="donationForm" (ngSubmit)="submitDonation()">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Amount (â‚¹)
      </label>
      <input 
        type="number"
        formControlName="amount"
        placeholder="Enter amount"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">

      @if (donationForm.get('amount')?.invalid && donationForm.get('amount')?.touched) {
        <p class="mt-1 text-sm text-red-600">Please enter a valid amount</p>
      }
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Currency
      </label>
      <select formControlName="currency" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
        <option value="INR">INR - Indian Rupee</option>
        <option value="USD">USD - US Dollar</option>
      </select>
    </div>

    <button 
      type="submit"
      [disabled]="donationForm.invalid"
      class="w-full px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition">
      Proceed to Payment
    </button>
  </form>
</div>
