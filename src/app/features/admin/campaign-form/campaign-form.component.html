<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">
      {{ isEditMode() ? "Edit Campaign" : "Create New Campaign" }}
    </h1>

    <div class="bg-white rounded-lg shadow-md p-8">
      <form
        [formGroup]="campaignForm"
        (ngSubmit)="onSubmit()"
        class="space-y-6"
      >
        <!-- Title -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Campaign Title*</label
          >
          <input
            type="text"
            formControlName="title"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          />
          <ng-container
            *ngIf="
              campaignForm.get('title')?.invalid &&
              campaignForm.get('title')?.touched
            "
          >
            <p class="mt-1 text-sm text-red-600">
              Title must be at least 10 characters
            </p>
          </ng-container>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Description*</label
          >
          <textarea
            formControlName="description"
            rows="6"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          ></textarea>
          <ng-container
            *ngIf="
              campaignForm.get('description')?.invalid &&
              campaignForm.get('description')?.touched
            "
          >
            <p class="mt-1 text-sm text-red-600">
              Description must be at least 50 characters
            </p>
          </ng-container>
        </div>

        <!-- Goal Amount and Campaign Type -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Goal Amount (₹)*</label
            >
            <input
              type="number"
              formControlName="goalAmount"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Campaign Type*</label
            >
            <select
              formControlName="campaignType"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Select type</option>
              <option *ngFor="let type of campaignTypes" [value]="type">
                {{ type.replace("_", " ") }}
              </option>
            </select>
          </div>
        </div>

        <!-- Start and End Dates -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Start Date*</label
            >
            <input
              type="date"
              formControlName="startDate"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >End Date*</label
            >
            <input
              type="date"
              formControlName="endDate"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <!-- Location -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Location*</label
          >
          <input
            type="text"
            formControlName="location"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Status*</label
          >
          <select
            formControlName="status"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          >
            <option [value]="CampaignStatus.ACTIVE">Active</option>
            <option [value]="CampaignStatus.INACTIVE">Inactive</option>
            <option [value]="CampaignStatus.COMPLETED">Completed</option>
          </select>
        </div>

        <!-- Images Upload and Preview -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Campaign Images</label
          >
          <input
            type="file"
            multiple
            accept="image/*"
            (change)="onFileSelect($event)"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg"
          />
          <div class="mt-2 flex flex-wrap gap-4">
            <div
              *ngFor="let img of images(); let i = index"
              class="relative rounded overflow-hidden border border-gray-200"
              style="width: 100px; height: 100px"
            >
              <img
                [src]="img | imgPreview"
                alt="Campaign Image"
                class="object-cover w-full h-full"
              />
              <button
                type="button"
                (click)="removeImage(i)"
                class="absolute top-1 right-1 bg-white/80 rounded-full p-1 shadow transition hover:bg-red-600 hover:text-white text-red-600"
                aria-label="Remove image"
              >
                ×
              </button>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex gap-4">
          <button
            type="submit"
            [disabled]="campaignForm.invalid"
            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 transition"
          >
            {{ isEditMode() ? "Update Campaign" : "Create Campaign" }}
          </button>
          <a
            routerLink="/admin/dashboard"
            class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
          >
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
