<!-- src/app/features/campaigns/campaign-card/campaign-card.component.html -->
<div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden">
  <a [routerLink]="['/campaigns', campaign().campaignId]">
    <div class="relative h-48 overflow-hidden">
      <img 
        [src]="mainImage()" 
        [alt]="campaign().title"
        class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
      <div class="absolute top-2 right-2">
        <span [class]="campaign().status === 'ACTIVE' ? 'bg-green-500' : 'bg-gray-500'" 
              class="px-3 py-1 text-xs font-semibold text-white rounded-full">
          {{ campaign().status }}
        </span>
      </div>
    </div>
  </a>

  <div class="p-5">
    <div class="mb-2">
      <span class="text-xs font-medium text-blue-600 uppercase tracking-wide">
        {{ campaign().campaignType.replace('_', ' ') }}
      </span>
    </div>

    <h3 class="text-xl font-bold text-gray-900 mb-2 line-clamp-2">
      <a [routerLink]="['/campaigns', campaign().campaignId]" class="hover:text-blue-600 transition">
        {{ campaign().title }}
      </a>
    </h3>

    <p class="text-gray-600 text-sm mb-4 line-clamp-2">
      {{ campaign().description }}
    </p>

    <div class="mb-4">
      <app-progress-bar 
        [current]="campaign().collectedAmount" 
        [goal]="campaign().goalAmount">
      </app-progress-bar>
    </div>

    <div class="flex justify-between items-center text-sm text-gray-600">
      <span class="flex items-center">
        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
        </svg>
        {{ campaign().location }}
      </span>
      <span class="font-medium text-blue-600">{{ daysLeft() }} days left</span>
    </div>
  </div>
</div>
